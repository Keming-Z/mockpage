<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mockup Webpage</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar-wrapper">
            <div class="devbox">
                <img src="images/logo.png" alt="logo" />
            </div>
            <div class="explore">
                <div class="icon-wrapper">
                    <i class="material-icons">explore</i><span>EXPLORE</span>
                </div>
            </div>
            <div class="folder">
                <div class="icon-wrapper">
                    <i class="material-icons">folder</i><span>FOLDER</span>
                </div>
            </div>
            <div class="upload">
                <div class="icon-wrapper">
                    <i class="material-icons">cloud_upload</i><span>UPLOAD</span>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="topbanner">
                <div class="banner-title">
                    <div class="small-title">EXPLORE YOUR DIGITAL CONTENT</div>
                    <div class="large-title">ASSETS</div>
                </div>
            </div>
            <div class="sort"><i class="material-icons">sort_by_alpha</i></div>
            <div id="content">
            </div>
        </div>
    </div>
    <div class="template-out">
        <div class="template-in">
            <p class="template-title"></p>
            <p class="template-content"></p>
            <button class="template-okbtn" onclick="close()">Okay</button>
        </div>
        <!--<div class="clear"></div>-->
    </div>
    <script src="js/main.js"></script>
</body>
</html>
